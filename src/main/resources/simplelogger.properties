# simplelogger.properties

# Set the default logging level for all loggers to INFO
org.slf4j.simpleLogger.defaultLogLevel=info

# Set the logging level for specific packages
org.slf4j.simpleLogger.log.org.example=debug

# Show the date and time in the log messages
org.slf4j.simpleLogger.showDateTime=true

# Set the date and time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show the thread name in the log messages
org.slf4j.simpleLogger.showThreadName=true

# Show the log level in the log messages
org.slf4j.simpleLogger.showLogName=true

# Show the short name of the logger in the log messages
org.slf4j.simpleLogger.showShortLogName=false